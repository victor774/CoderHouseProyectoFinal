<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Market Shop</title>
    </head>

<body>

    <header class="headerGlobal">
        <div class="container logoNavContainer">
            <div class="logo">
               <a href="index.html"><img src="assets/images/logo-proyecto.svg" alt="logo company"></a>
            </div>
            <nav class="navegation">
                <ul>
                    <li> <a href="index.html">INICIO</a> </li>
                    <li> <a href="productos.html">PRODUCTOS</a> </li>
                    <li> <a href="promociones.html">PROMOCIONES</a> </li>
                    <li> <a href="quienes-somos.html">QUIENES SOMOS</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="mainGlobal">
        <div class="container">
            <h2>Crea tu cuenta</h2>
            <form> <!--action="enviar.html" method="GET"-->
                <fieldset>
                     <legend>Datos Personales</legend>
                <label for="nombre"></label><br>
                <input class="inputFormulario" type="text" placeholder="Nombre" required id="nombre" name="nombre" autofocus><br>
                <label for="apellido"></label><br>
                <input class="inputFormulario" type="text" placeholder="Apellido" required id="apellido" name="apellido"><br>
                <label for="email"></label><br>
                <input  class="inputFormulario" type="email" placeholder="Correo electronico" required id="email" name="email"><br>
                <label for="password"></label><br>
                <input  class="inputFormulario" type="password" placeholder="Elija una contraseña" required id="password" name="password">
                <div>
                    <h3>Genero</h3>
                    <label>Masculino</label>
                    <input type="radio" value="masculino" name="genero"  checked>
                    <label>Femenino</label>
                    <input type="radio" value="femenino" name="genero">
                    <label>Otros</label>
                    <input type="radio" value="otros" name="genero">
                </div>
                <br><label for="acept">Terminos y Condiciones</label>
                <input type="checkbox" required id="acept" name="acept">
                <br><button class="botonFormulario">REGISTRARSE</button>
                </fieldset>
            </form>
    
            <h2>¿ya tenes cuenta? Ingresa <a id="reg" href="login.html">aqui</a></h2>
        </div>
    </main>

    <footer class="footerGlobal">
        <div class="containerFooter">
            <div>
                <ul >
                    <li> <a href="terminos-de-servicios">Terminos de servicio</a> </li>
                    <li> <a href="policias-de-privacidad">Politicas de privacidad</a> </li>
                    <li> <a href="soporte">Soporte</a> </li>
                    <li> <a href="ayuda">Ayuda</a> </li>
                </ul>
            </div>
            <div class="footerIcons">
                <a href="https://facebook.com" target="_blank"> <img src="assets/images/facebook.svg" alt="logo facebook"></a>
                <a href="https://instagram.com" target="_blank"> <img src="assets/images/instagram.svg" alt="logo instagram"> </a>          
            </div>
        </div>
    </footer>

</body>

</html>
